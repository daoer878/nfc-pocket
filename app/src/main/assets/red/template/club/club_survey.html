{{#survey}}
<dl class="clrFixed clubActiveItem survey js-active-survey" data-surveyid="{{survey_id}}">
    <dt>
        {{#banner}}<img src={{banner}} alt="" onerror="javascript:src='images/noimage.jpg';">{{/banner}}
    </dt>
    <dd class="right">
        {{#subject}}<h3>{{subject}}</h3>{{/subject}}
        {{#deadline}}<div class="deadlines survey-deadlines">{{deadline}}</div>{{/deadline}}
    </dd>
    <i class=""></i>
</dl>
{{/survey}}
